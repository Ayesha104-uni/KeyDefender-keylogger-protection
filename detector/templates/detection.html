{% extends "base.html" %}
{% load static %}

{% block title %}Detection{% endblock %}

{% block content %}
<section class="detect-hero">
    <div class="detect-hero-content">
        <h1>System Security Scan</h1>
        <p>Real-time threat detection and prevention</p>
    </div>
</section>

<div class="detect-container">
    <div class="detect-card">
        <div class="detect-status">
            <div class="detect-progress-container">
                <div class="detect-progress-fill" id="progressBar"></div>
            </div>
            
            <button class="detect-scan-btn" id="startScan">
                <span class="btn-icon"><i class="fas fa-shield-alt"></i></span>
                <span class="btn-text">Start Deep Scan</span>
                <div class="btn-shine"></div>
            </button>
            
            <div class="detect-results" id="scanResults">
                <div class="detect-results-header">
                    <i class="fas fa-file-chart-line"></i>
                    <h3>Scan Analytics</h3>
                </div>
                <ul class="detect-threat-list">
                    <!-- Results will be populated here -->
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
